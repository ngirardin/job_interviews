<!DOCTYPE html>

<html ng-app="hiringApp">

    <head>
        <title>Hiring Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

        <!--
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        -->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
    </head>

    <body>
        <div class="container" ng-controller="MainController">

            <div id="search" class="row">
                <div class="col-lg-12">
                    <form name="form" novalidate class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" required ng-model="search.q" placeholder="Search">
                            <button class="btn btn-primary" ng-hide="form.$invalid || loading" ng-click="go(search)">Search</button>
                            <button class="btn btn-default" ng-show="loading" ng-click="cancel()">Cancel</button>
                        </div>
                    </form>

                </div>
            </div><!-- /.row#search -->

            <div id="progress" class="row" ng-show="loading">
                <div class="col-lg-offset-3 col-lg-6">
                    <div class="progress progress-striped active">
                        <div class="progress-bar"  role="progressbar" style="width: {{progress}}%"></div>
                    </div>
                </div>
            </div><!-- /.row#progress -->

            <div class="row" ng-show="results">
                <div class="col-lg-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Path</th>
                                <th>Occurrences</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="result in results">
                            <td ng-click="openDoc(result)">{{ result.path }}</td>
                            <td ng-click="openDoc(result)">{{ result.occurrences }}</td>
                        </tr>
                    </table>
                </div>
            </div><!-- /.row -->

        </div><!-- ./container -->

    </body>

</html>
